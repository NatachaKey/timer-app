<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>

    <div id="particles-js"></div>
        <h1>Temporizador</h1>
    
    <div class="inputBlock">
        <div class="inputField">
            <label>Minutos</label>
            <input class="min" type="number" placeholder="0" maxlength="4" size="2" min="0" id="minutes">
        </div>
        <div class="inputField">
            <label>Segundos</label>
            <input type="number" placeholder="00" maxlength="4" size="2" min="0" id="seconds">
        </div>
    </div>
<div>
    <button class="startButton btn" id="startBtn">START</button>
</div>

<div id="container-countdown" class="center column">
    <p id="countdown">0 : 00</p>
</div>


<div class="block">  
    
  <div class="clock">
    <div class="wrap">
      <span class="hour"></span>
      <span class="minute"></span>
      <span class="second"></span>
      <span class="dot"></span>
    </div>
  </div>
    
  </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="https://threejs.org/examples/js/libs/stats.min.js"></script>

<script src="script.js"></script>

</body>
</html>
